spring:
  application:
    name: coupon-calculation-serv
  cloud:
    nacos:
      config:
        # nacos地址
        server-addr: 192.168.1.5:8848
        file-extension: yml
        # prefix: 文件名前缀，默认是spring.application.name
        # 如果没有指定命令空间，则默认命令空间为PUBLIC
        namespace: dev
        # 如果没有配置Group，则默认值为DEFAULT_GROUP
        #group: DEFAULT_GROUP
        # 从Nacos读取配置项的超时时间
        timeout: 3000
        # 长轮询超时时间
        config-long-poll-timeout: 10000
        # 轮询的重试时间
        config-retry-time: 2000
        # 长轮询最大重试次数
        max-retry: 10
        # 开启监听和自动刷新
        refresh-enabled: true
        # 扩展配置（一般用于公共组件配置）
        extension-configs:
          - dataId: mysql-config.yml
            group: COUPON_GROUP
            refresh: true
          - dataId: redis-config.yml
            group: EXT_GROUP
            # 动态刷新
            refresh: true
          - dataId: rabbitmq-config.yml
            group: EXT_GROUP
            refresh: true
          - dataId: nacos-discovery-config.yml
            group: EXT_GROUP
            # 自动刷新
            refresh: true
          - dataId: sentinel-config.yml
            group: EXT_GROUP
            refresh: true
